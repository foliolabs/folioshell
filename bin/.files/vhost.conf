<VirtualHost *:%3$s>
    ServerAdmin webmaster@%1$s.dev
    DocumentRoot %2$s
    ServerName %1$s.dev
    ServerAlias www.%1$s.dev
 
    <Directory /var/www/%1$s>
       Options Indexes FollowSymLinks
       AllowOverride All
    </Directory>

    ErrorLog  /var/log/apache2/%1$s.dev-error_log
    CustomLog /var/log/apache2/%1$s.dev-access_log common
</VirtualHost>
